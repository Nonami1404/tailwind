<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
</head>
<body class="bg-[#202020]">
    <header>
        <div class="flex items-center justify-between w-[1220px] mx-auto mt-4">
            <img src="./icon/icon.svg" alt="">
            <ul class="flex items-center gap-16">
                <li><a href="" class="text-orange-600">Services</a></li>
                <li><a href="" class="text-white">About</a></li>
                <li><a href="" class="text-white">Сontacts</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="mt-8">
            <img src="./img/img_big.png" alt="" class="mx-auto">
        </section>
        <section>
            <div class="flex justify-evenly content-center mt-7 mb-4">
                <div class="flex flex-col w-[630px] h-[360px] bg-[#F8BC5C] rounded-lg">
                    <img src="./img/SEO.png" alt="" class="w-[250px] m-auto">
                    <span class="m-auto font-semibold text-5xl">SEO</span>
                </div>
                <div class="w-[630px] h-[360px] flex flex-col bg-[#F8BC5C] rounded-tl-lg rounded-bl-lg  ">
                    <img src="./img/development copy.png" alt="" class="w-[250px] m-auto">
                    <span class="m-auto font-semibold text-5xl">Development</span>
                </div>
            </div>
            <div class="flex justify-evenly content-center mb-3">
                <div class="w-[630px] h-[360px] flex flex-col bg-[#FF6A3A] rounded-tl-lg rounded-bl-lg">
                    <img src="./img/content.png" alt="" class="w-[250px] m-auto ">
                    <span class="m-auto font-semibold text-5xl">Context</span>
                </div>
                <div class="w-[630px] h-[360px] flex flex-col bg-[#F8BC5C] rounded-lg">
                    <img src="./img/arows.png" alt="" class="w-[250px] m-auto">
                    <span class="m-auto font-semibold text-5xl">SERM</span>
                </div>
            </div>
            <div class="flex justify-evenly content-center mb-3">
                <div class="w-[630px] h-[360px] flex flex-col bg-[#F8BC5C] rounded-tl-lg rounded-bl-lg">
                    <img src="./img/circle.png" alt="" class="w-[250px] m-auto">
                    <span class="m-auto font-semibold text-5xl">CRM</span>
                </div>
                <div class="w-[630px] h-[360px] flex flex-col bg-[#FF6A3A] rounded-tl-lg rounded-bl-lg">
                    <img src="./img/code.png" alt="" class="w-[250px] m-auto">
                    <span class="m-auto font-semibold text-5xl">Web Scraping</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="w-[1220px] m-auto mb-2 flex justify-between">
            <div class="flex items-center gap-9 mt-5">
                <img src="./icon/icon.svg" alt="">
                <ul class="flex items-center gap-9">
                    <li><a href="#" class="text-gray-50">Services</a></li>
                    <li><a href="#" class="text-gray-50">About</a></li>
                    <li><a href="#" class="text-gray-50">Сontacts</a></li>
                </ul>
            </div>
            <div class="mt-5 flex items-center gap-9">
                <a href="#"><img src="./icon/Instagram.svg" alt=""></a>
                <a href="#"><img src="./icon/twiter.svg" alt=""></a>
            </div>
            <span class="w-[155px] mt-5 text-gray-50">© 2023 Goose Group Privacy policy</span>
        </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
